<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/icon-web-01.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
   
    <!-- Meta tags PWA mejorados -->
    <meta name="theme-color" content="#2c5aa0" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Agence Voyage">
    
    <meta
      name="description"
      content="Agence Voyage - Votre partenaire de confiance pour les voyages organis√©s, locations de vacances et p√®lerinages"
    />
    <!-- Usar rutas absolutas para los iconos -->
    <link rel="apple-touch-icon" href="/icon-web-01.png" />
    <link rel="manifest" href="/manifest.json" crossorigin="use-credentials">
   
    <!-- Bootstrap CSS consolidado -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    
    <!-- Preload cr√≠tico -->
    <link rel="preload" href="/static/js/bundle.js" as="script">
    
    <title>Agence Voyage - Voyages Organis√©s, Locations, Hadj & Omra</title>

    <style>
      /* Loading screen para PWA */
      #pwa-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #2c5aa0 0%, #1e3a8a 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        color: white;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255,255,255,0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <!-- Loading screen para PWA -->
    <div id="pwa-loading">
      <div class="loading-spinner"></div>
      <h4>Agence Voyage Demo</h4>
      <p>Chargement de l'application...</p>
    </div>

    <noscript>
      <div class="alert alert-danger m-3">
        <h4>JavaScript Requis</h4>
        <p>Vous devez activer JavaScript pour utiliser Agence Voyage.</p>
      </div>
    </noscript>
    
    <div id="root"></div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <!-- Script PWA CORREGIDO Y OPTIMIZADO -->
    <script>
      // ==================== CONFIGURACI√ìN PWA CORREGIDA ====================
      console.log('üöÄ Inicializando PWA...');
      
      // Variables globales
      window.deferredPrompt = null;
      window.isPWAInstalled = false;

      // 1. Ocultar loading screen cuando la app est√© lista
      window.addEventListener('load', function() {
        console.log('üì± P√°gina cargada completamente');
        
        setTimeout(function() {
          const loading = document.getElementById('pwa-loading');
          if (loading) {
            loading.style.opacity = '0';
            loading.style.transition = 'opacity 0.5s ease';
            setTimeout(() => {
              if (loading.parentNode) {
                loading.remove();
              }
            }, 500);
          }
        }, 1000);

        // Detectar si est√° en modo standalone PWA
        if (window.matchMedia('(display-mode: standalone)').matches) {
          console.log('üì± Modo PWA detectado');
          document.body.classList.add('pwa-standalone');
          window.isPWAInstalled = true;
          localStorage.setItem('pwaInstalled', 'true');
        }
      });

      // 2. Funci√≥n global para instalar PWA - CORREGIDA
      window.installPWA = function() {
        console.log('üîß Ejecutando installPWA...');
        
        if (window.deferredPrompt) {
          console.log('üì≤ Mostrando prompt de instalaci√≥n...');
          return window.deferredPrompt.prompt()
            .then(() => window.deferredPrompt.userChoice)
            .then((choiceResult) => {
              console.log('‚úÖ Resultado:', choiceResult.outcome);
              
              if (choiceResult.outcome === 'accepted') {
                console.log('üéâ Usuario acept√≥ la instalaci√≥n');
                window.isPWAInstalled = true;
                localStorage.setItem('pwaInstalled', 'true');
                // Disparar evento para React
                window.dispatchEvent(new Event('pwaInstalled'));
              } else {
                console.log('‚ùå Usuario rechaz√≥ la instalaci√≥n');
              }
              
              window.deferredPrompt = null;
              return choiceResult.outcome === 'accepted';
            })
            .catch((error) => {
              console.error('‚ùå Error en installPWA:', error);
              window.deferredPrompt = null;
              return false;
            });
        } else {
          console.log('‚ö†Ô∏è No hay deferredPrompt disponible');
          return Promise.resolve(false);
        }
      };

      // 3. Capturar beforeinstallprompt - UNA SOLA VEZ
      window.addEventListener('beforeinstallprompt', (e) => {
        console.log('üéØ Evento beforeinstallprompt capturado!');
        e.preventDefault();
        window.deferredPrompt = e;
        
        // Guardar en localStorage para persistencia
        localStorage.setItem('pwaInstallAvailable', 'true');
        
        // Disparar evento para que React lo capture
        window.dispatchEvent(new CustomEvent('pwaInstallAvailable'));
      });

      // 4. Detectar cuando se instala la PWA
      window.addEventListener('appinstalled', (evt) => {
        console.log('üéâ PWA instalada exitosamente!');
        window.isPWAInstalled = true;
        window.deferredPrompt = null;
        localStorage.setItem('pwaInstalled', 'true');
        localStorage.removeItem('pwaInstallAvailable');
        
        // Disparar evento para React
        window.dispatchEvent(new Event('pwaInstalled'));
      });

      // 5. Registrar Service Worker con manejo de errores MEJORADO
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          console.log('üîß Registrando Service Worker...');
          
          // Intentar diferentes rutas para el Service Worker
          const swPaths = [
            '/sw.js',
            './sw.js',
            `${window.location.origin}/sw.js`
          ];
          
          let currentAttempt = 0;
          
          const tryRegisterSW = () => {
            if (currentAttempt >= swPaths.length) {
              console.error('‚ùå No se pudo registrar el SW en ninguna ruta');
              return;
            }
            
            const swPath = swPaths[currentAttempt];
            console.log(`üîÑ Intentando registrar SW en: ${swPath}`);
            
            navigator.serviceWorker.register(swPath)
              .then(function(registration) {
                console.log('‚úÖ SW registrado correctamente:', registration.scope);
                
                // Verificar estado del SW
                if (registration.installing) {
                  console.log('üîÑ SW instal√°ndose...');
                  registration.installing.addEventListener('statechange', function(e) {
                    console.log('üìä Estado SW:', e.target.state);
                  });
                }
                
                if (registration.waiting) {
                  console.log('‚è≥ SW esperando...');
                }
                
                if (registration.active) {
                  console.log('üéØ SW activo y listo');
                }
                
                // Escuchar actualizaciones
                registration.addEventListener('updatefound', () => {
                  console.log('üîÑ Nueva versi√≥n de SW encontrada');
                  const newWorker = registration.installing;
                  newWorker.addEventListener('statechange', () => {
                    console.log('üìä Nuevo SW estado:', newWorker.state);
                  });
                });
              })
              .catch(function(error) {
                console.error(`‚ùå Error registrando SW en ${swPath}:`, error);
                currentAttempt++;
                
                // Intentar con la siguiente ruta despu√©s de un delay
                setTimeout(tryRegisterSW, 1000);
              });
          };
          
          // Iniciar el proceso de registro
          tryRegisterSW();
        });

        // Escuchar cambios de controlador
        navigator.serviceWorker.addEventListener('controllerchange', () => {
          console.log('üîÑ Controller changed - SW actualizado');
        });
      } else {
        console.log('‚ùå Service Worker no soportado en este navegador');
      }

      // 6. Verificar estado de PWA al cargar
      window.addEventListener('DOMContentLoaded', function() {
        console.log('üîç Verificando estado PWA...');
        
        // Verificar si ya est√° instalada
        if (localStorage.getItem('pwaInstalled') === 'true') {
          window.isPWAInstalled = true;
          console.log('üì± PWA marcada como instalada en localStorage');
        }
        
        // Verificar si hay instalaci√≥n disponible
        if (localStorage.getItem('pwaInstallAvailable') === 'true' && !window.deferredPrompt) {
          console.log('üîÑ Recuperando estado de instalaci√≥n disponible');
          window.dispatchEvent(new CustomEvent('pwaInstallAvailable'));
        }
        
        // Verificar display mode
        if (window.matchMedia('(display-mode: standalone)').matches) {
          window.isPWAInstalled = true;
          localStorage.setItem('pwaInstalled', 'true');
          console.log('üì± PWA detectada por display mode');
        }
      });

      console.log('‚úÖ Configuraci√≥n PWA completada');
    </script>
  </body>
</html>
